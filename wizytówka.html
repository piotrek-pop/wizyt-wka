<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIzytówka</title>
    <style>
        body {
            background: url("https://cdn.pixabay.com/photo/2021/11/25/09/27/building-6822998_960_720.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            margin: 60px auto;
            padding: 30px;
            width: 400px;
            height: 160px;
            background-color: black;
            color: silver;
        }

        .business-card img {
            float: left;
        }

        .username,
        .email,
        .download-cv {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .username span {
            border-bottom: 2px solid red;
            padding-bottom: 4px;
        }

        .email {
            font-size: 16px;
        }



        .download-cv a {
            color: red;
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/men/72.jpg" alt="">
            <p class="username">
                <span>Jurek Bąk</span>
            </p>
            <p class="email">
                <span>Jurek@example.pl</span>
            </p>
            <p class="download-cv">
                <a href="#">Download CV</a>
            </p>

        </div>
    </div>

</body>

</html>
